# Enable Nice!View display
CONFIG_ZMK_DISPLAY=y
# Keep display on (no idle blanking)
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y

# Enable BLE
CONFIG_ZMK_BLE=y

# Enable USB logging for debugging (disable for production)
# CONFIG_ZMK_USB_LOGGING=y

# Sleep settings
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Split keyboard settings
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Increase BLE transmission power for better range
#CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Studio support (optional)
CONFIG_ZMK_STUDIO=y
